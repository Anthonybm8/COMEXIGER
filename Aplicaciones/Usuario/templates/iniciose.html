<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesi칩n</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; 
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Tri치ngulos decorativos */
        .triangle-left {
            width: 0;
            height: 0;
            border-left: 150px solid #d1d02e;
            border-top: 150px solid transparent;
            position: absolute;
            top: 0;
            left: 0;
        }

        .triangle-right {
            width: 0;
            height: 0;
            border-right: 150px solid #d1d02e;
            border-bottom: 150px solid transparent;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .container {
            background-color: #0f0b0b; 
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        h2 {
            color: #d1d02e;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            text-align: left;
            font-size: 16px;
            color: #d1d02e;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .password-wrap {
            position: relative;
            margin-bottom: 20px;
        }

        .password-wrap input[type="password"],
        .password-wrap input[type="text"] {
            margin-bottom: 0;
            padding-right: 42px;
            box-sizing: border-box;
        }

        .toggle-pass {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            color: #555;
            font-size: 18px;
            line-height: 1;
            padding: 0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #567d23; 
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #46611a;
        }
    </style>
</head>
<body>
    <div class="triangle-left"></div>
    <div class="triangle-right"></div>

    <div class="container">
        <img src="/static/img/logo.jpg" alt="Logo" class="logo">

        <h2>INICIO DE SESI칍N</h2>

        <form method="POST" action="{% url 'iniciose' %}">
            {% csrf_token %}
            <label for="usuario">USUARIO:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">CONTRASE칌A:</label>
            <div class="password-wrap">
                <input type="password" id="contrasena" name="contrasena" required>
                <button type="button" class="toggle-pass" id="togglePass" aria-label="Mostrar contrase침a" title="Mostrar contrase침a">游녜</button>
            </div>

            <button type="submit" class="btn">CONTINUAR</button>
        </form>
    </div>

    {% if messages %}
    {% for mensaje in messages %}
    <script>
        // Determinar tipo de mensaje
        let tipoIcono = "info";
        let titulo = "Informaci칩n";
        let colorBoton = "#d1d02e";
        
        {% if mensaje.tags == 'error' %}
            tipoIcono = "error";
            titulo = "Error";
            colorBoton = "#e74c3c";
        {% elif mensaje.tags == 'success' %}
            tipoIcono = "success";
            titulo = "칄xito";
            colorBoton = "#567d23";
        {% elif mensaje.tags == 'warning' %}
            tipoIcono = "warning";
            titulo = "Advertencia";
            colorBoton = "#f39c12";
        {% endif %}

        Swal.fire({
            title: titulo,
            text: "{{ mensaje }}",
            icon: tipoIcono,
            background: "#1c1c1c",
            color: "#ffffff",
            confirmButtonColor: colorBoton
        });
    </script>
    {% endfor %}
{% endif %}
    <script>
        (function () {
            const input = document.getElementById("contrasena");
            const btn = document.getElementById("togglePass");
            if (!input || !btn) return;

            btn.addEventListener("click", function () {
                const mostrando = input.type === "text";
                input.type = mostrando ? "password" : "text";
                btn.textContent = mostrando ? "游녜" : "游뗻";
                btn.setAttribute("aria-label", mostrando ? "Mostrar contrase침a" : "Ocultar contrase침a");
                btn.setAttribute("title", mostrando ? "Mostrar contrase침a" : "Ocultar contrase침a");
            });
        })();
    </script>
</body>
</html>
