<!DOCTYPE html>
<html lang="es">
<head>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; 
            display: flex;  
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;  
            padding: 40px;
            border-radius: 80px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);  
            width: 500px;
        }

        .logo {
            width: 250px;
            margin-bottom: 10px;
            border-radius: 20px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 45px;
            color: #000000;
        }

        form {
            width: 100%;
        }

        form label {
            display: block;
            text-align: left;
            font-size: 18px;
            margin-bottom: 10px;
            color: #000000; 
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 30px;
            border: 2px solid #000000; 
            border-radius: 8px;
            font-size: 20px;
            background-color: #ffffff;  
            color: #000000;  
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="password"]:focus {
            outline: none;
            border-color: #FFD700; 
        }

        .btn {
            display: block;
            width: 85%;
            margin: 30px auto;
            padding: 20px;
            font-size: 24px;
            background-color: #FFD700;  
            color: #000000;  
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #FFC200; 
        }
    </style>
</head>
<body>

<div class="container">
    <a href="{% url 'iniciose' %}">
        <img src="/static/img/logo.jpg" alt="Logo" class="logo">
    </a>

    <h1>Inicie sesión</h1>

    <form method="POST" action="{% url 'iniciose' %}">
        {% csrf_token %}
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" required><br>

        <button class="btn" type="submit">Entrar</button>
    </form>
</div>

{% if messages %}
    {% for mensaje in messages %}
    <script>
      Swal.fire({
        title: "ERROR",
        text: "{{ mensaje }}",
        icon: "warning",
        background: "#000000",        
        color: "#ffffff",             
        confirmButtonColor: "#FFD700" 
      });
    </script>
    {% endfor %}
{% endif %}

</body>
</html>
