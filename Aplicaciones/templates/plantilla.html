{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COMEXIGER Admin</title>

  <style>
    .logo {
      margin-bottom: 5px;
      width: 500px;
      height: 100px;
      border-radius: 20px;
    }
  </style>

  <!-- =======================
       Bootstrap 5 (UNA VEZ)
       ======================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (UNA VEZ) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // ✅ Formato único global para SweetAlert2 (como tu imagen)
    window.SwalDark = Swal.mixin({
      background: "#000000",
      color: "#ffffff",
      confirmButtonColor: "#FFD700",
      cancelButtonColor: "#6c757d",
      reverseButtons: true
    });
  </script>



  <!-- =======================
       DataTables Bootstrap 5 CSS
       ======================= -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

  <!-- =======================
       Tema Corona (NO TOCADO)
       ======================= -->
  <link rel="stylesheet" href="{% static 'plantilla/corona/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'plantilla/corona/assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'plantilla/corona/assets/css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'plantilla/corona/assets/images/favicon.png' %}">
</head>

<body>
<div class="container-scroller">

  <!-- =======================
       SIDEBAR
       ======================= -->
  <nav class="sidebar sidebar-offcanvas" id="sidebar"><br>
    <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
      <img src="/static/img/logo.jpg" alt="Logo" class="logo">
    </div>

    <ul class="nav">
      <li class="nav-item profile">
        <div class="profile-desc">
          <div class="profile-pic">
            <div class="count-indicator">
              <img class="img-xs rounded-circle" src="/static/img/user.png" alt="">
              <span class="count bg-success"></span>
            </div>
            <div class="profile-name">
              <h5 class="mb-0 font-weight-normal">Administrador</h5>
              <span>JEFES</span>
            </div>
          </div>
        </div>
      </li>

      <li class="nav-item nav-category">
        <span class="nav-link">Navigation</span>
      </li>

      <li class="nav-item menu-items">
        <a class="nav-link" href="{% url 'usuariore' %}">
          <span class="menu-icon"><i class="mdi mdi-security"></i></span>
          <span class="menu-title">Administración</span>
        </a>
      </li>

      <li class="nav-item menu-items">
        <a class="nav-link" href="{% url 'dispo' %}">
          <span class="menu-icon"><i class="mdi mdi-table-large"></i></span>
          <span class="menu-title">Disponibilidad</span>
        </a>
      </li>

      <li class="nav-item menu-items">
        <a class="nav-link" href="{% url 'rendimiento' %}">
          <span class="menu-icon"><i class="mdi mdi-chart-bar"></i></span>
          <span class="menu-title">Rendimiento</span>
        </a>
      </li>

      <li class="nav-item menu-items">
        <a class="nav-link" href="{% url 'cerrarsesion' %}">
          <span class="menu-icon"><i class="mdi mdi-exit-to-app"></i></span>
          <span class="menu-title">Cerrar sesión</span>
        </a>
      </li>
    </ul>
  </nav>

  {% block body %}{% endblock %}
</div>

<!-- =======================
     MENSAJES DJANGO
     ======================= -->
{% if messages %}
  {% for mensaje in messages %}
  <script>
    SwalDark.fire({
      title: "{{ mensaje.tags|capfirst }}",
      text: "{{ mensaje }}",
      icon: "{{ mensaje.tags }}"
    });
  </script>
  {% endfor %}
{% endif %}

<!-- =======================
     SCRIPTS (ORDEN CORRECTO)
     ======================= -->

<!-- jQuery (UNA VEZ) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables Core -->
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

<!-- DataTables Bootstrap 5 -->
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

<!-- Responsive -->
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<!-- Export deps -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<!-- Buttons Bootstrap 5 (CLAVE) -->
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
